<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section>
    <div class="nav-container">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <nav>
        <div class="drop-down" id="nav">
          <ul class="nav-items">
            <li>
              <a href="#">Product</a>
            </li>
            <li>
              <a href="#">Features</a>
            </li>
            <li>
              <a href="#">Pricing</a>
            </li>
            <div class="line"></div>
            <button class="btn-login"><a href="#">login</a></button>
          </ul>

        </div>
      </nav>

      <div id="menu-icon">
        <img id="icon" src="./images/icon-hamburger.svg" alt="icon-hamburger">
      </div>
    </div>

    <div class="bg"></div>
  </section>

  <!------Main-body-section----->

  <main>
    <section>
      <div class="main-container">
        <div class="text-content">
        <div class="per-heading">
          <p><span>New</span>Monograph Dashboard</p>
        </div>
      
      <div class="main-heading">
        <h1>Powerful insights into your team</h1>
      </div>

      <div class="heading-para">
        <p>Project planning and time tracking for agile teams</p>
      </div>

      <div class="demo-btn">
        <button id="btn">Schedule a demo</button>
        <p>to see a live preview</p>
      </div>
      
    </div>

    <!----Hero-image-section---->

    <div class="hero-image">
       <img src="./images/illustration-devices.svg" alt="image of devices">
    </div>
    </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
